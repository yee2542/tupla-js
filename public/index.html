  <script>

    // const URL = "http://192.168.1.101:8080";

    const dpi_x = document.getElementById("dpi").offsetWidth;
    const dpi_y = document.getElementById("dpi").offsetHeight;

    const hInch = window.innerHeight / dpi_y;
